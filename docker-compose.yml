version: "3"
services:
  user-service:
    restart: always
    build:
      context: ./user-service
      dockerfile: Dockerfile.dev
    volumes:
      - ./user-service:/app
    env_file: ./user-service/.env.development
  auth-service:
    restart: always
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    ports: 
      - "8080:8080"
    volumes:
      - ./auth-service:/app
    env_file: ./auth-service/.env.development